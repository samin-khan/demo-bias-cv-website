<!DOCTYPE html>
<html>
<head>
    <title>Video Analysis Tool with URL</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #video-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        video {
            max-width: 60%;
        }
        #info-container {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <input type="text" id="videoUrl" placeholder="Enter video URL">
    <button onclick="loadVideo()">Load Video</button>
    <div id="video-container">
        <video id="videoPlayer" controls src="https://shorturl.at/jxE57"></video>
        <div id="info-container">
            <input type="text" placeholder="Character 1">
            <input type="text" placeholder="Character 2">
            <input type="text" placeholder="Character 3">
            <button id="analyzeButton">Analyze</button>
            <div id="loader" class="loader" style="display: none;"></div>
            <div id="timestamps">Timestamps: </div>
        </div>
    </div>

    <script>
        function loadVideo() {
            var url = document.getElementById('videoUrl').value;
            document.getElementById('videoPlayer').src = url;
        }

        document.getElementById('analyzeButton').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            setTimeout(function() {
                document.getElementById('videoPlayer').currentTime = 121;
                document.getElementById('timestamps').innerHTML = 'Timestamps: [2:01-2:03]';
                document.getElementById('loader').style.display = 'none';
                document.getElementById('analyzeButton').style.display = 'block';
            }, 5000);
        });
    </script>

</body>
</html>
